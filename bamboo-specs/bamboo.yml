---
version: 2
plan:
  project-key: WEBCO
  key: UIGWEBCOMPONENTS
  name: uig-webcomponents

triggers:
  - polling: 130

variables:
  release_version: patch

stages:
  - Build:
      jobs:
        - Build
  - Release:
      manual: true
      jobs:
        - Release

Build:
  key: BD
  tasks:
    - clean
    - script: |
        #!/bin/bash
        set -e
        set -x
        docker-compose -f docker-compose.yml run build
  final-tasks:
    - script: /opt/scripts/docker/stop-docker-containers.sh
  requirements:
    - REMOTE_ONLY

Release:
  key: REL
  tasks:
    - clean
    - script: |
        #!/bin/bash
        set -e
        set -x
        /opt/scripts/git/git-repository-information-restore.sh
        export git_repo="${bamboo_repository_git_repositoryUrl}"
        export release_version="${bamboo.release_version}"
        docker-compose -f docker-compose.yml run release
  final-tasks:
    - script: /opt/scripts/docker/stop-docker-containers.sh
  requirements:
    - REMOTE_ONLY

---
version: 2
plan:
  key: WEBCO-UIGWEBCOMPONENTS

plan-permissions:
  - groups:
      - bamboo-admin
      - bamboo-release
      - developer-admin
    permissions:
      - view
      - edit
      - build
      - clone
      - admin
