<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>vl-form voorbeeld</title>
    <script type="module" src="../../../../../build/index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../lib/components/form/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../lib/components/body/styles.css"
    />
  </head>

  <body is="vl-body">
    <form is="vl-form" data-vl-validate>
      <div is="vl-form-group">
        <div is="vl-form-grid" data-vl-is-stacked>
          <div is="vl-form-column" data-vl-size="3">
            <label is="vl-form-label" for="name" data-vl-block>
              Naam
              <span is="vl-form-annotation-span">(verplicht)</span>
            </label>
          </div>
          <div is="vl-form-column" data-vl-size="9">
            <input id="name" name="name" autocomplete="name" is="vl-input-field" data-vl-block data-vl-required data-vl-error-message="Te weinig tekens" data-vl-error-placeholder="name-error">
            <p is="vl-form-validation-message" data-vl-error data-vl-error-id="name-error"></p>
          </div>

          <div is="vl-form-column" data-vl-size="3">
            <label is="vl-form-label" for="phone" data-vl-block>Telefoon</label>
          </div>
          <div is="vl-form-column" data-vl-size="9">
            <input id="phone" name="phone" autocomplete="tel" is="vl-input-field" data-vl-block>
            <p is="vl-form-annotation">Formaat 000/ 00 00 00</p>
          </div>

          <div is="vl-form-column" data-vl-size="9" data-vl-push="3">
            <div is="vl-action-group">
              <button is="vl-button" type="submit">Versturen</button>
              <a is="vl-link" href="#">
                <span is="vl-icon" data-vl-icon="cross" data-vl-before></span> Annuleren
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
