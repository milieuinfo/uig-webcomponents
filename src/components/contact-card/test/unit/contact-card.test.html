<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/node_modules/web-component-tester/browser.js"></script>

    <script
      type="module"
      src="../../../../../lib/components/contact-card/index.js"
    ></script>
    <script
      type="module"
      src="../../../../../lib/components/infoblock/index.js"
    ></script>
    <script
      type="module"
      src="../../../../../lib/components/properties/index.js"
    ></script>
  </head>

  <body>
    <test-fixture id="vl-contact-card-fixture">
      <template>
        <vl-contact-card></vl-contact-card>
      </template>
    </test-fixture>

    <script>
      suite("vl-contact-card", () => {
        test("de slot elementen worden op de juiste plaats getoond", () => {
          debugger;
          const contactCard = fixture("vl-contact-card-fixture");
          const info = document.createElement("vl-infoblock");
          const properties = document.createElement("vl-properties");
          info.setAttribute("slot", "info");
          properties.setAttribute("slot", "properties");
          contactCard.appendChild(info);
          contactCard.appendChild(properties);
          assert.equal(
            contactCard.shadowRoot
              .querySelector('slot[name="info"]')
              .assignedElements()[0],
            info
          );
          assert.equal(
            contactCard.shadowRoot
              .querySelector('slot[name="properties"]')
              .assignedElements()[0],
            properties
          );
        });
      });
    </script>
  </body>
</html>
