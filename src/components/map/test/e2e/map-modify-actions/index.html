<!DOCTYPE html>
<html>

  <head>
    <title>vl-map-modify-actions voorbeeld</title>
    <script type="module" src="../../../../../../build/index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../../lib/components/body/styles.css"
    />
  </head>

  <body is="vl-body">
    <div style="width: 805px;">
      <vl-map id="map-with-modify-point-action">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-features-layer id="point-layer" data-vl-name="punt-laag" data-vl-features='
        {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "id": 1,
        "geometry": {
        "type": "Point",
        "coordinates": [157836.54,190879.51]
        }
        }, {
        "type": "Feature",
        "id": 2,
        "geometry": {
        "type": "Point",
        "coordinates": [152161.53,212358.26]
        }
        }]
          }'>
          <vl-map-layer-circle-style></vl-map-layer-circle-style>
          <vl-map-modify-action data-vl-default-active></vl-map-modify-action>
        </vl-map-features-layer>
      </vl-map>

      <vl-map id="map-with-modify-line-action">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-features-layer id="line-layer" data-vl-name="lijn-laag" data-vl-features='
        {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "id": 1,
        "geometry": {
        "type": "LineString",
        "coordinates": [
        [157836.54,190879.51],
        [152161.53,212358.26]
        ]
        }
        }]
          }'>
          <vl-map-layer-style></vl-map-layer-style>
          <vl-map-modify-action data-vl-default-active></vl-map-modify-action>
        </vl-map-features-layer>
      </vl-map>

      <vl-map id="map-with-modify-polygon-action">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-features-layer id="polygon-layer" data-vl-name="polygoon-laag" data-vl-features='
        {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "id": 1,
        "geometry": {
        "type": "Polygon",
        "coordinates": [
        [[104896.56,193972.22],[157836.54,190879.51],[152161.53,212358.26],[173780.97,174292.43]]
        ]
        }
        }]
          }'>
          <vl-map-layer-style></vl-map-layer-style>
          <vl-map-modify-action data-vl-default-active></vl-map-modify-action>
        </vl-map-features-layer>
      </vl-map>

    </div>
  </body>

</html>
