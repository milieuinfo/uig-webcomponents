<!DOCTYPE html>
<html>
  <head>
    <title>vl-map-wfs-layer voorbeeld</title>
    <script
      type="module"
      src="../../../../../../../../../build/index.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../../../../../lib/components/body/styles.css"
    />
  </head>

  <body is="vl-body">
    <div style="width: 805px">
      <vl-map id="map-with-wfs-layer">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-wfs-layer
          data-vl-name="Oppervlaktewaterlichamen"
          data-vl-url="https://geoserver.vmm.be/geoserver/vmm/wfs"
          data-vl-layers="owl_l"
          data-vl-max-resolution="8"
        >
        </vl-map-wfs-layer>
      </vl-map>
    </div>
  </body>
</html>
