<!DOCTYPE html>
<html>
  <head>
    <title>vl-map-delete-action voorbeeld</title>
    <script type="module" src="../../../../../../../../../build/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../lib/components/body/styles.css" />
  </head>

  <body is="vl-body">
    <div style="width: 780px">
      <vl-map id="map-with-delete-action">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-features-layer
          id="layer"
          data-vl-name="Laag"
          data-vl-features='
        {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "id": 1,
        "geometry": {
        "type": "Point",
        "coordinates": [210000,190000]
        }
        }, {
        "type": "Feature",
        "id": 2,
        "geometry": {
        "type": "LineString",
        "coordinates": [[170000,170000], [150000,206000]]
        }
        }, {
        "type": "Feature",
        "id": 3,
        "geometry": {
        "type": "Polygon",
        "coordinates": [[[44000,171000],[100000,171000],[100000,205000],[44000,205000],[44000,171000]]]
        }
        }]
          }'
        >
          <vl-map-delete-action id="delete-action" data-vl-default-active></vl-map-delete-action>
        </vl-map-features-layer>
      </vl-map>

      <vl-map id="map-with-delete-action-custom-stijl">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-features-layer
          id="layer"
          data-vl-name="Laag"
          data-vl-features='
        {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "id": 1,
        "geometry": {
        "type": "Point",
        "coordinates": [210000,190000]
        }
        }, {
        "type": "Feature",
        "id": 2,
        "geometry": {
        "type": "LineString",
        "coordinates": [[150000,162000], [150000,206000]]
        }
        }, {
        "type": "Feature",
        "id": 3,
        "geometry": {
        "type": "Polygon",
        "coordinates": [[[44000,171000],[100000,171000],[100000,205000],[44000,205000],[44000,171000]]]
        }
        }]
          }'
        >
          <vl-map-delete-action id="delete-action" data-vl-default-active>
            <vl-map-layer-style
              data-vl-text-color="#000"
              data-vl-color="#FFE615"
              data-vl-border-color="#FFE615"
            ></vl-map-layer-style>
          </vl-map-delete-action>
        </vl-map-features-layer>
      </vl-map>
    </div>
  </body>
</html>
