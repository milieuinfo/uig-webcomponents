<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/node_modules/web-component-tester/browser.js"></script>

  <script type="module" src="../../../../../../../lib/components/map/index.js"></script>

  <body>
    <test-fixture id="vl-map-side-sheet-fixture">
      <template>
        <vl-map>
          <vl-map-side-sheet></vl-map-side-sheet>
        </vl-map>
      </template>
    </test-fixture>

    <script>
      suite("vl-map-side-sheet", () => {
        setup((done) => {
          customElements.whenDefined("vl-map-side-sheet").then(() => done());
        });

        test("the side sheet will be positioned absolute and left", () => {
          const map = fixture("vl-map-side-sheet-fixture");
          const sideSheet = map.querySelector("vl-map-side-sheet");
          assert.isTrue(sideSheet.hasAttribute("data-vl-left"));
          assert.isTrue(sideSheet.hasAttribute("data-vl-absolute"));
        });
      });
    </script>
  </body>
</html>
