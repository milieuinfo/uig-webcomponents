<!DOCTYPE html>
<html>
  <head>
    <title>vl-map-search voorbeeld</title>
    <script type="module" src="../../../../../../../build/index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../../../lib/components/body/styles.css"
    />

    <style>
      vl-map-search {
        --vl-search-width: 100%;
      }
    </style>
  </head>

  <body is="vl-body">
    <div style="width: 805px">
      <vl-map id="map-with-search">
        <vl-map-search></vl-map-search>
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-baselayer-grb></vl-map-baselayer-grb>
        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
      </vl-map>

      <label is="vl-form-label" data-vl-block>Zoek op adres</label>
      <vl-map-search id="bind-map-search"></vl-map-search>
      <br />
      <vl-map id="bind-map">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-baselayer-grb></vl-map-baselayer-grb>
        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
      </vl-map>
      <button
        id="bind-map-button"
        is="vl-button"
        type="button"
        onclick="document.querySelector('#bind-map-search').bindMap(document.querySelector('#bind-map'))"
        slot="actions"
      >
        Koppel zoekbalk aan kaart
      </button>

      <vl-map id="vl-map-select-callback">
        <vl-map-search id="vl-map-search-select-callback"></vl-map-search>
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-baselayer-grb></vl-map-baselayer-grb>
        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
      </vl-map>
      <script>
        Promise.all([
          customElements.whenDefined("vl-map"),
          customElements.whenDefined("vl-map-search"),
        ]).then(() => {
          document
            .querySelector("#vl-map-search-select-callback")
            .onSelect((data) => {
              document.querySelector("#vl-map-select-callback").zoomTo(data);
            });
        });
      </script>
    </div>
  </body>
</html>
