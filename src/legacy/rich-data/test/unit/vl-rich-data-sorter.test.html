<!doctype html>
<html>

<head>
  <meta charset="utf-8">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/node_modules/web-component-tester/browser.js"></script>

    <script src="/node_modules/sinon/pkg/sinon.js"></script>

    <script type="module" src="../../../../../lib/legacy/rich-data/index.js"></script>
</head>

<body>
  <test-fixture id="vl-rich-data-fixture">
    <template>
      <vl-rich-data></vl-rich-data>
    </template>
  </test-fixture>

  <test-fixture id="vl-rich-data-sorter-fixture">
    <template>
      <vl-rich-data>
        <select is="vl-select" slot="sorter">
          <option value="option">option</option>
        </select>
      </vl-rich-data>
    </template>
  </test-fixture>

  <script>
    suite('vl-rich-data met sorter', () => {
      const should = chai.should();
    
      test('de sorter container wordt op hidden gezet wanneer er geen sorter slot element aanwezig is', () => {
        const element = fixture('vl-rich-data-fixture');
        should.exist(element.__sorterContainer);
        assert.isTrue(element.__sorterContainer.hidden);
      });
    
      test('de sorter container is zichtbaar wanneer er een sorter slot element aanwezig is', () => {
        const element = fixture('vl-rich-data-sorter-fixture');
        should.exist(element.__sorterContainer);
        should.exist(element.__sorter);
        should.equal(element.__sorter, element.querySelector('[slot="sorter"]'));
        assert.isFalse(element.__sorterContainer.hidden);
      });
    });
  </script>
</body>

</html>
