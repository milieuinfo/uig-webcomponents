<html>
  <head>
    <title>vl-radio voorbeeld</title>
    <script type="module" src="../../../../../../../build/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../../lib/components/body/styles.css" />
  </head>

  <body is="vl-body">
    <vl-radio-group id="radio-group-1">
      <vl-radio id="radio-group-1-radio-1" data-vl-label="Ja" data-vl-value="yes"></vl-radio>
      <vl-radio id="radio-group-1-radio-2" data-vl-label="Nee" data-vl-value="no"></vl-radio>
    </vl-radio-group>

    <vl-radio-group id="radio-group-2">
      <vl-radio id="radio-group-2-radio-1" data-vl-label="Ja" data-vl-value="yes"></vl-radio>
      <vl-radio id="radio-group-2-radio-2" data-vl-label="Nee" data-vl-value="no"></vl-radio>
    </vl-radio-group>

    <vl-radio-group id="radio-group-3">
      <vl-radio id="radio-group-3-radio-1" data-vl-label="Ja" data-vl-value="yes"></vl-radio>
      <vl-radio id="radio-group-3-radio-2" data-vl-label="Nee" data-vl-value="no" data-vl-checked></vl-radio>
    </vl-radio-group>

    <vl-radio-group id="radio-group-4">
      <vl-radio id="radio-group-4-radio-1" data-vl-label="Ja" data-vl-value="yes"></vl-radio>
      <vl-radio id="radio-group-4-radio-2" data-vl-label="Misschien" data-vl-value="maybe" data-vl-disabled></vl-radio>
      <vl-radio id="radio-group-4-radio-3" data-vl-label="Nee" data-vl-value="no"></vl-radio>
    </vl-radio-group>
  </body>
</html>
