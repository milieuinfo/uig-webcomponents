<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/node_modules/web-component-tester/browser.js"></script>

    <script
      type="module"
      src="../../../../../distribution/components/side-navigation/vl-side-navigation-item.js"
    ></script>
  </head>

  <body>
    <test-fixture id="vl-side-navigation-item-fixture">
      <template>
        <li is="vl-side-navigation-item"></li>
      </template>
    </test-fixture>

    <script>
      suite("vl-side-navigation-item", () => {
        test("de side navigation class wordt toegevoegd", () => {
          const element = fixture("vl-side-navigation-item-fixture");
          assert.isTrue(element.classList.contains("vl-side-navigation__item"));
        });

        test("de side navigation parent class wordt toegevoegd indien het parent attribuut aanwezig is", () => {
          const element = fixture("vl-side-navigation-item-fixture");
          assert.isFalse(
            element.classList.contains("vl-side-navigation__item--parent")
          );
          element.setAttribute("data-vl-parent", "");
          assert.isTrue(
            element.classList.contains("vl-side-navigation__item--parent")
          );
          element.setAttribute("data-vl-parent", "false");
          assert.isTrue(
            element.classList.contains("vl-side-navigation__item--parent")
          );
          element.removeAttribute("data-vl-parent");
          assert.isFalse(
            element.classList.contains("vl-side-navigation__item--parent")
          );
        });
      });
    </script>
  </body>
</html>
